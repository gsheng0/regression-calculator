<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
        .top {
            display: inline-block;
        }

        p.top {
            padding-left: 40px;
            padding-right: 10px;
        }
    </style>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>React App</title>
  </head>
  <body>
    <body>
        <div>
            <p class="top">Enter a point: </p>
            <input class="top" id="input" type="text"/>
            <button class="top" id="optimize">Optimize</button>
            <button class="top" id="stop">Stop</button>
            <button class="top" id="clear">Clear</button>
            <p class="top" id="function">Function: y = x + 1</p>
            <p class="top" id="cost">Cost: 0</p>

            <input class="top" type="radio" id="linear" name="degree" value="linear">
            <label class="top" for="Linear">Linear</label>
            <input class="top" type="radio" id="quadratic" name="degree" value="quadratic" checked=true>
            <label class="top" for="Quadratic">Quadratic</label>


          

        </div>
      <div id="root">
        <canvas id="myCanvas" width="1400" height="800"></canvas>
      </div>
  
    </body>
